apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      project: roboshop
  template:
    metadata:
      labels:
        app: frontend
        project: roboshop
    spec:
      containers:
      - name: frontend
        image: jithendar/fronetned:IMAGETAG
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: frontend
spec: 
  type: LoadBalancer
  selector: 
    app: roboshop
  ports:
    - port: 80
      name: TCP
      targetPort: 80

